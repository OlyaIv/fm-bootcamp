<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Pacifico&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">

</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST"> 
				<input type="hidden" name="send_to"
				value="aire.iv@gmail.com">
			<fieldset>
			<legend>Your contact information</legend>
			<label for="name-input">Your name</label>
				<input 
				type="text" 
				id="name-input" 
				name="name">
			<label for="phone-input">Phone number</label>
				<input 
				type="tel" 
				id="phone-input" 
				name="phone"
				placeholder="Don't forget area code">
			<lable for="email-input" >Email</lable>
				<input type="email" id="email-input" name="email">
			</fieldset>

			<fieldset>
			<legend>About your abduction </legend>
			<label for="date-input">Requested date</label>
				<input type="date" id="date-input" name="date">
			<label for="quantity-input">How many people would you like abducted?</label>
				<input type="number" id="qty-input" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label>	
			<input type="radio" name="ufotype" value="startwars"> Classic oval UFO
			</label>
			<label>
			<input type="radio" name="ufotype" value="classic" checked> Star Wars-style Imperial cruiser
			</label>
			<label>
				<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
			</label>
			<label>
				<input type="radio" name="ufotype" value="cube">Borg-style cube
			</label>

			<label for="abtype">What type of abduction experience do you want?</label>
			<select id="abtype" name="abtype">
				<option selected>Select one</option>
				<option value="tour">Tour of the solar system</option>
				<option value="dinner">Alien dinner and discussion</option>
				<option value="dance">Alien dance lessons</option>
				<option value="whales">Whale watching</option>
			</select>
			<label for="commentsinput">Special requests:</label>
			<textarea id="commentsinput" name="comments"></textarea>
			<label>
			<input type="checkbox" value="subscribe" name="mailinglist" id="subscribeCheckbox" checked>Add me to your email list
			</label>
			</fieldset>
			<button type="submit">Submit</button>
		</form>
		</section>

		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3157812115855!2d-93.27339082446846!3d44.97789586575524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a80b25915%3A0x53b0ba65e58194bc!2s60%20South%20Sixth!5e0!3m2!1sen!2snl!4v1702898979411!5m2!1sen!2snl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
