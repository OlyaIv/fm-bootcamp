<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Pacifico&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <section>
            <h1>For no reason I'm asking you to fill out this form</h1>
            <p>A small appreciation of my skills</p>
            <form>
                <fieldset>
                    <legend>Your contact information</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name-input" placeholder="Your name here">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" id="email-input" placeholder="Your email here in correct format">
                    <label for="phone">Phone number:</label>
                    <input type="tel" name="phone" id="phone-input" placeholder="Your phone number here">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Type your message here">
                    </textarea>

                </fieldset>
                <button type="submit" id="submit-bttn">Submit this beautiful form</button>
        </section>
    </div>
</body>
</html>
