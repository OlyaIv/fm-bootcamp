<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons"> 
            <div class="calc-bttn-row">
                <button class="calc-bttn double">C</button>
                <button class="calc-bttn">&larr;</button>
                <button class="calc-bttn">&divide;</button>
                </div>
            <div class="calc-bttn-row">
                <button class="calc-bttn">7</button>
                <button class="calc-bttn">8</button>
                <button class="calc-bttn">9</button>
                <button class="calc-bttn">&times;</button>
            </div>
            <div class="calc-bttn-row">
                <button class="calc-bttn">4</button>
                <button class="calc-bttn">5</button>
                <button class="calc-bttn">6</button>
                <button class="calc-bttn">&minus;</button>
            </div>
            <div class="calc-bttn-row">
                <button class="calc-bttn">1</button>
                <button class="calc-bttn">2</button>
                <button class="calc-bttn">3</button>
                <button class="calc-bttn">&plus;</button>
            </div>
            <div class="calc-bttn-row">
                <button class="calc-bttn triple">0</button>
                <button class="calc-bttn">&equals;</button>
            </div>
            
        </section>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
