<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="./css/galery-styles.css">
</head>
<body>
    <div class="image-gallery">
        <img src="./img/photo_cat1.jpeg" alt="The Cat" class="gallery-img active" />
        <img src="./img/photo_cat2.jpeg" alt="The Cat" class="gallery-img" />
        <img src="./img/photo_cat3.jpeg" alt="The Cat" class="gallery-img" />
        <img src="./img/photo_cat4.jpeg" alt="The Cat" class="gallery-img" />
        <img src="./img/photo_cat5.jpeg" alt="The Cat" class="gallery-img" />
        <img src="./img/photo_cat6.jpeg" alt="The Cat" class="gallery-img" />
        <img src="./img/photo_cat7.jpeg" alt="The Cat" class="gallery-img" />
        <img src="./img/photo_cat8.jpeg" alt="The Cat" class="gallery-img" />
    </div>
    <div class="btns">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>
    <script src="./js/gallery.js"></script>
</body>
</html>
