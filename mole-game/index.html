<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="background">
        <div class="worm-box">
            <div style="width:5%" class="worm-container">
                <img src="./static/mole-game/worm.png" alt="worm score meter" class="worm">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-0">
                <img data-index="0" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-1">
                <img data-index="1" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-2">
                <img data-index="2" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-3">
                <img data-index="3" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-4">
                <img data-index="4" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-5">
                <img data-index="5" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-6">
                <img data-index="6" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-7">
                <img data-index="7" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-8">
                <img data-index="8" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-9">
                <img data-index="9" src="./static/mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
    </section>
    <img class="win hide" src="./static/mole-game/win.png" alt="you've won">
    <script src="./mole-game.js"></script>
</body>
</html>
